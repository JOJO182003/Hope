<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Ajouter un élement</title>
</head>
<body class="bg-light">
    <form th:attr="action=@{/hope/submissionAddElement}" th:object="${newDataHope}" method="post">
        <div class="mb-3">
            <label for="formTitre" class="form-label">Titre</label>
            <input th:field="*{titre}" class="form-control" id="formTitre" placeholder="Titre" required>
        </div>
        <div class="mb-3">
            <label for="formDomaine" class="form-label">Domaine</label>
            <input th:field="*{domaine}" class="form-control" id="formDomaine" placeholder="Codage / développement" required>
        </div>
        <div class="mb-3">
            <label for="formDescriptionSimple" class="form-label required">Description Simple</label>
            <input th:field="*{descriptionSimple}" class="form-control" id="formDescriptionSimple">
        </div>
        <div class="mb-3">
            <label for="formDescriptionDetaille" class="form-label">Description Détaillée</label>
            <textarea th:field="*{descriptionDetaillee}" class="form-control" id="formDescriptionDetaille" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="formLien" class="form-label">Lien</label>
            <input th:field="*{lien}" class="form-control" id="formLien" placeholder="https://...">
        </div>
        <div class="mb-3">
            <label for="formAcces" class="form-label">Accès</label>
            <textarea th:field="*{acces}" class="form-control" id="formAcces" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFeedback" class="form-label">Feedback Utilisateurs</label>
            <textarea th:field="*{feedbackUtilisateurs}" class="form-control" id="formFeedback" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Ajouter</button>
        <a th:href="@{/hope/mainData}" class="btn btn-secondary">Annuler</a>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
