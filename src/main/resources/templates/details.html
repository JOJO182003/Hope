<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Hope</title>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0" th:text="${data.titre}">Titre</h2>
        </div>
        <div class="card-body">
            <h3 class="card-subtitle mb-2 text-muted" th:text="${data.domaine}">Domaine</h3>
            <hr>

            <h4 th:if="${data.descriptionSimple != null}">Résumé</h4>
            <p class="card-text" th:text="${data.descriptionSimple}"></p>
            <h4 th:if="${data.descriptionDetaillee != null}">Description</h4>
            <p class="card-text" th:text="${data.descriptionDetaillee}"></p>
            <h4 th:if="${data.acces != null}">Acces</h4>
            <p class="card-text" th:text="${data.acces}">Acces</p>
            <h4 th:if="${data.feedbackUtilisateurs != null}">Retours utilisateur</h4>
            <p class="card-text" th:text="${data.feedbackUtilisateurs}"></p></div>
            <br>
            <div style="margin: 10px;text-align: end">
                <a class="btn btn-outline-primary btn-sm" target="_blank" th:href="${data.lien}" th:if="${data.lien != null}">
                    <i class="bi bi-arrow-up-square"></i> Accéder au lien
                </a>
                <form th:action="@{/hope/details/{idData}(idData=${data.id})}" class="d-inline">
                    <button type="submit" class="btn btn-info btn-sm">
                        <i class="bi bi-pencil-square"></i> Editer
                    </button>
                </form>
                <form th:action="@{/hope/details/{idData}(idData=${data.id})}" class="d-inline">
                    <button type="submit" class="btn btn-info btn-sm">
                        <i class="bi bi-x-square"></i> Supprimer
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
