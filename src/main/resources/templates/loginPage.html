<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Login Page</title>
        <link th:href="@{/style/loginPage.css}" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <h1>Welcome</h1>
                <div class="logo">A</div>
                <form th:action="@{/login}" method="post" class="login-form">
                    <label for="username">Username</label>
                    <input id="username" name="username" placeholder="johndoe">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Enter your password" required type="password">
                    <span class="show-password">&#128065;</span>
                    <button class="login-button" type="submit">LOGIN</button>
                </form>
                <p class="signup-text">Donâ€™t have an account? <a href="/hope/mainData">Sign Up</a></p>
            </div>
        </div>
    </body>
</html>
