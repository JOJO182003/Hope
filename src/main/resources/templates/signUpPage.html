<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="/style/loginPage.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <h1>Bienvenue</h1>
        <div class="logo">A</div>
        <form th:action="@{/signUp}" method="post" class="login-form">
            <label for="first_name">Prénom</label>
            <input for="first_name" name="first_name" placeholder="Prénom">
            <label for="last_name">Nom</label>
            <input for="last_name" name="last_name" placeholder="Nom">
            <label for="username">Nom d'utilisateur</label>
            <input id="username" name="username" placeholder="Nom d'utilisateur">
            <label for="password">Mot de passe</label>
            <input id="password" name="password" placeholder="Entrez votre mot de passe" required type="password">
            <span class="show-password">&#128065;</span>
            <button class="login-button" type="submit">S'INSCRIRE</button>
        </form>
        <p class="signup-text">Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
    </div>
</div>
</body>
</html>
