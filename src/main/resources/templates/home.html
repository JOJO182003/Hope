<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Hope</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">Liste des Données</h3>
            </div>
            <a th:href="@{/hope/addElement}" class="btn btn-primary" >
                Ajouter un élément
            </a>
            <div class="card-body">
                <table class="table table-hover table-bordered text-center align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">Titre</th>
                        <th scope="col">Domaine</th>
                        <th scope="col">Description Simple</th>
                        <th scope="col">Lien</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="data : ${dataList}">
                        <td th:text="${data.titre}"></td>
                        <td th:text="${data.domaine}"></td>
                        <td th:text="${data.descriptionSimple}"></td>
                        <td>
                            <a th:text="${data.lien}" th:href="${data.lien}" class="text-decoration-none text-primary" target="_blank"><i class="bi bi-arrow-up-square"></i></a>
                        </td>
                        <td>
                            <form th:action="@{/hope/details/{idData}(idData=${data.id})}" class="d-inline">
                                <button type="submit" class="btn btn-info btn-sm">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
