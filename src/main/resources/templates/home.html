<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="m-4" style="border: solid black 2px; border-radius: 20px">
        <table class="table table-striped table-condensed" style="width: auto">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Titre</th>
                <th scope="col">Domaine</th>
                <th scope="col">Description Simple</th>
                <th scope="col">Lien</th>
                <th scope="col"><bold>Action</bold></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data :${dataList}">
                <td th:text="${data.titre}"></td>
                <td th:text="${data.domaine}"></td>
                <td th:text="${data.descriptionSimple}"></td>
                <td th:text="${data.lien}"></td>
                <td>
                    <form th:action="@{/hope/view/{idData}(idData=${data.id})}" method="post"  style="display:inline;">
                        <button class="btn btn-info">View</button>
                        <input type="hidden" name="_method" value="PUT" />
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
